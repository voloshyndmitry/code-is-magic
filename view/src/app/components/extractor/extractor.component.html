<section>
    <div class="header">
        <div class="logo-container"><img src="../../assets/logo.png"></div>
        <div class="name-container"><a href="https://www.instagram.com/codeismagic/">@CODEISMAGIC</a></div>
    </div>
    <div class="body">
        <form class="extractor-form">
            <mat-form-field class="example-full-width">
            <mat-label>Введите ваш код</mat-label>
            <input matInput
            placeholder="Ex. DP1L1"
            [formControl]="code">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="getLink()">Получить ссылку</button>
            <div>
                <br>
                <mat-card>
                    <div *ngIf="!(data$ | async)?.id">Получить доступ к проекту можно, введя код в поле выше</div>
                    <div class="title" *ngIf="(data$ | async)?.id">Перейти к проекту "{{ (data$ | async)?.title }}"</div>
                    <div class="description" *ngIf="(data$ | async)?.id">*{{ (data$ | async)?.description }}</div>
                    <div><a class="goto-btn" *ngIf="(data$ | async)?.id" mat-raised-button [href]="(data$ | async)?.url" target="_blank">Перейти</a></div>
                </mat-card>
            </div>
        </form>
    </div>
</section>
